<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="../index.css" />
</head>

<body>
  <div class="container">
    <div class="inner-container">
      <div class="input-fill-box">
        <input id="username" class="input-fill" placeholder="账号" type="text" required>
        <span class="clear">close</span>
        <label class="input-label">账号</label>
      </div>
      <div class="input-fill-box">
        <input id="password" class="input-fill" placeholder="密码" type="password" required>
        <span class="clear">close</span>
        <label class="input-label">密码</label>
      </div>
      <p id="tip"></p>
      <div class="buttonContainer">
        <button id="signup">注册</button>
        <button id="login">登录</button>
      </div>
    </div>
  </div>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
